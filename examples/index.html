<!DOCTYPE html>
<html>
    <head>
	    <title>Bootstrap Github Widget - Examples</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<script src="../bootstrap-github-widget.js"></script>

		<style type="text/css">
			.github-widget {
				width: 350px;
			}
		</style>

		<script type="text/javascript">
			$(function() {
				$('#example1').githubWidget({
					user: 'gilliek',
					title: 'My GitHub repos',
					body: 'auto',
					footer: 'auto',
					limit: 3
				});
			});
		</script>
    </head>
    <body>
    	<div class="container">
        	<h1>Bootstrap Github Widget <small>Examples</small></h1>

	        <h2>Via data attributes</h2>
        	<div class="github-widget"
        	     data-ghwidget="gilliek/repos"
        	     data-title="My GitHub repos"
        	     data-body="auto"
        	     data-footer="auto"
        	     data-limit="3">
        	</div>

			<h2>Via JavaScript</h2>
        	<div id="example1" class="github-widget"></div>
        </div>
	</body>
</html>
