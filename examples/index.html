<!DOCTYPE html>
<html>
    <head>
	    <title>Bootstrap Github Widget - Examples</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.3/css/font-awesome.min.css" />

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
		<script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

		<script src="../bootstrap-github-widget.js"></script>

		<style type="text/css">
			.github-widget {
				width: 350px;
				margin-right: 20px;
			}

			h2 { clear: both; }
		</style>

		<script type="text/javascript">
			$(function() {
				$('#example1').githubWidget({
					user: 'gilliek',
					title: 'My GitHub repos',
					footer: 'auto',
					extrainfo: true,
					limit: 4
				});

				$('#example2').githubWidget({
					user: 'gilliek',
					widget: 'gists',
					body: 'auto',
					footer: 'auto',
					limit: 3
				});
			});
		</script>
    </head>
    <body>
    	<div class="container">
        	<h1>Bootstrap Github Widget <small>Examples</small></h1>

	        <h2>Via data attributes</h2>
        	<div class="github-widget pull-left"
        	     data-toggle="github-widget"
                 data-user="gilliek"
                 data-widget="repos"
        	     data-title="My GitHub repos"
        	     data-footer="auto"
        	     data-extrainfo="true"
        	     data-limit="4">
        	</div>

        	<div class="github-widget pull-left"
        	     data-toggle="github-widget"
                 data-user="gilliek"
                 data-widget="gists"
        	     data-body="auto"
        	     data-footer="auto"
        	     data-limit="3">
        	</div>

			<h2>Via JavaScript</h2>
        	<div id="example1" class="github-widget pull-left"></div>
        	<div id="example2" class="github-widget pull-left"></div>
        </div>
	</body>
</html>
